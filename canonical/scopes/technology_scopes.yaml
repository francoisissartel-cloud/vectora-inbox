# Scopes de technologies.
# Mots-clés et expressions indiquant des formulations ou technologies.

# Scope LAI restructuré pour améliorer la précision du matching.
# Structure : core_phrases (haute précision) + technology_terms_high_precision (DDS/HLE spécifiques)
# + technology_use (usage) + route_admin_terms (routes) + interval_patterns (dosage prolongé)
# + generic_terms (trop larges, conservés pour mémoire) + negative_terms (exclusions).
lai_keywords:
  _metadata:
    profile: technology_complex
    description: "Long-Acting Injectables - requires multiple signal types for matching"
  core_phrases:
    # Expressions explicites LAI (haute précision, match immédiat)
    - "long-acting injectable"
    - "long acting injectable"
    - "long-acting formulation"
    - "extended-release injection"
    - "extended-release injectable"
    - "controlled-release injection"
    - "injectable controlled release"
    - "sustained release injectable"
    - "sustained-release injectable"
    - "depot injection"
    - "long-acting depot"
    - "long-acting"
    - "long acting"
    
  technology_terms_high_precision:
    # Termes technologiques spécifiques LAI (DDS + HLE)
    # DDS families (Drug Delivery Systems)
    - "drug delivery system"
    - "drug delivery"
    - "controlled release"
    - "sustained release"
    - "extended release"
    - "modified release"
    - "PharmaShell®"          # Nanexa technology (version avec ®)
