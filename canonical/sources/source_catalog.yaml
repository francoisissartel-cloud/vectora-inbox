  - source_key: "press_corporate__medincell"
    company_id: "medincell"
    homepage_url: "https://www.medincell.com/"
    rss_url: ""
    html_url: "https://www.medincell.com/news/"
    ingestion_mode: "html"
    enabled: true
    source_type: "press_corporate"
    default_language: "en"
    tags: ["LAI", "corporate"]
    ingestion_profile: "corporate_pure_player_broad"
    date_extraction_patterns:
      - r"Published:\s*(\d{4}-\d{2}-\d{2})"
      - r"Date:\s*(\w+ \d{1,2}, \d{4})"
      # NOUVEAUX patterns pour contenu corporate
      - r"(\w+ \d{1,2}, \d{4})\w*"              # "December 9, 2025December"
      - r"(\d{1,2} \w+ \d{4})"                  # "10 December, 2025"
      - r"(\w+\s+\d{1,2},\s+\d{4})"            # "November 5, 2025"
      - r"(\d{4}-\d{2}-\d{2})"                 # ISO format
      # Patterns avec contexte
      - r"(?:published|released|announced).*?(\w+ \d{1,2}, \d{4})"
    content_enrichment: "summary_enhanced"
    max_content_length: 1000
    notes: "MedinCell (France) - Société LAI leader. Ingestion HTML sur page news."

