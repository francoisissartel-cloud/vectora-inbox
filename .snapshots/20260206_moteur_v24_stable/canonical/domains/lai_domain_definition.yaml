# MATCHING RULES - Explicit logic for Bedrock
matching_rules:
  - id: rule_1
    condition: "1+ strong signal detected"
    action: "match with high confidence"
    
  - id: rule_2
    condition: "2+ medium signals detected"
    action: "match with medium confidence"
    
  - id: rule_3
    condition: "3+ weak signals detected AND 0 exclusions"
    action: "match with low confidence"
    
  - id: rule_4
    condition: "1+ exclusion detected"
    action: "reject (not LAI)"
  
  - id: rule_5
    condition: "event_type == 'financial_results' AND signals_count < 2"
    action: "reject (financial results need explicit LAI content)"
  
  - id: rule_6
    condition: "event_type == 'corporate_move' AND manufacturing_terms AND NO technology_signals"
    action: "reject (manufacturing without LAI technology)"
  
  - id: rule_7
    condition: "pure_player_company + event_type == 'partnership'"
    action: "match with medium confidence (score ≥60)"
    reasoning: "Pure players LAI: all partnerships relevant"

# SCORING CRITERIA - Integrated scoring logic
scoring:
  
  event_type_base_scores:
    # Base score by event type (0-100 scale)
    partnership: 60
    regulatory: 70
    clinical_update: 50
    corporate_move: 40
    financial_results: 0
    other: 20
  
  entity_boosts:
    # Boost for key entities detected
    pure_player_company: 25
    trademark_mention: 20
    key_molecule: 15
    dosing_interval: 15
    technology_family: 10
    hybrid_company: 0
  
  boost_conditions:
    hybrid_company:
      base_boost: 0
      conditional_boost: 10
      requires_one_of:
        - "technology_family"
        - "dosing_interval"
        - "key_molecule"
        - "trademark_mention"
      reasoning: "Hybrid companies need LAI-specific context"
      coverage: "58 technology terms from technology_scopes.yaml"
  
  recency_boosts:
    # Boost/penalty based on item age
    - age_range: "0-7 days"
      boost: 10
    - age_range: "8-30 days"
      boost: 5
    - age_range: "31-90 days"
      boost: 0
    - age_range: "91+ days"
      penalty: -10
  
  confidence_penalties:
    # Penalty for low confidence signals
    low_confidence: -10
    no_relevant_entities: -20

# METADATA
metadata:
  replaces_files:
    - "canonical/scopes/technology_scopes.yaml (lai_keywords)"
