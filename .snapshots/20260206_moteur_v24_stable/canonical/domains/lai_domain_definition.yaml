    - "canonical/scopes/trademark_scopes.yaml (lai_trademarks_*)"
    - "canonical/imports/LAI_RATIONALE.md"
    - "canonical/prompts/normalization/lai_normalization.yaml (partial)"
    - "canonical/prompts/matching/lai_matching.yaml"
    - "canonical/scoring/scoring_rules.yaml (LAI section)"
  
  element_count:
    strong_signals: 13
    medium_signals: 73
    weak_signals: 4
    exclusions: 12
    total: 102
  
  enrichment_source: "technology_scopes.yaml (lai_keywords)"
  coverage: "Comprehensive LAI technology terms from validated scope"
  
  notes: |
    This unified definition replaces 8 fragmented files with a single coherent source.
    Scope references (scope_ref) point to existing scopes for backward compatibility.
    Bedrock will receive this entire definition in prompts for matching and scoring.
