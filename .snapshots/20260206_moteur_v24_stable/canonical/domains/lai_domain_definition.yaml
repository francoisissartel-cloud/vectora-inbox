# LAI Domain Definition - Unified
# Single source of truth for Long-Acting Injectables domain
# Replaces 8 fragmented files with 1 coherent definition

domain_id: lai
domain_name: "Long-Acting Injectables"
version: "2.0"
created_date: "2026-01-31"

# Conceptual definition for Bedrock understanding
definition: |
  Long-Acting Injectables (LAI) are pharmaceutical formulations designed to 
  provide sustained drug release over extended periods (weeks to months) 
  after a single injection, improving patient adherence and therapeutic outcomes.
  
  Key characteristics:
  - Extended release: days to months duration
  - Injectable route: SC, IM, intravitreal, intratumoral
  - Controlled release technologies: microspheres, depots, hydrogels, PEGylation
  - Dosing intervals: weekly, monthly, quarterly, semi-annual

