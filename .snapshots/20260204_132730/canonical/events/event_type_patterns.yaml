# canonical/event_type_patterns.yaml
# Event type classification patterns for Vectora Inbox
# Used by the engine Lambda to classify normalized items into business-relevant categories

event_types:
  clinical_update:
    label: "Clinical Update"
    description: >
      Clinical trial results, study data, patient enrollment updates, trial initiation or completion.
      Includes Phase 1/2/3 results, interim analyses, trial design announcements.
    typical_sources:
      - press_corporate
      - press_sector
      - clinicaltrials
      - pubmed
    title_keywords:
      - "phase 1"
      - "phase 2"
      - "phase 3"
      - "phase I"
      - "phase II"
      - "phase III"
      - "clinical trial"
      - "study results"
      - "trial data"
      - "patient enrollment"
      - "topline results"
      - "interim analysis"
      - "primary endpoint"
      - "efficacy"
      - "safety data"
      - "pivotal trial"
      - "positive results"
      - "meets primary endpoint"
    body_keywords:
      - "enrolled patients"
      - "statistically significant"
      - "placebo"
      - "adverse events"
      - "dosing"
      - "randomized"
      - "double-blind"
      - "open-label"
      - "investigator"
      - "clinical development"
    negative_keywords:
      - "preclinical"
      - "in vitro"
      - "animal model"

  partnership:
    label: "Partnership / Deal"
    description: >
      Collaborations, licensing agreements, co-development deals, strategic alliances,
      option agreements, research partnerships.
    typical_sources:
      - press_corporate
      - press_sector
    title_keywords:
      - "partnership"
      - "collaboration"
      - "licensing agreement"
      - "license agreement"
      - "license and option agreement"  # Pattern partenariat Nanexa/Moderna
      - "strategic alliance"
      - "co-development"
      - "joint venture"
      - "option agreement"
      - "research collaboration"
      - "exclusive license"
      - "non-exclusive license"
      - "distribution agreement"
      - "commercialization agreement"
      - "announces deal"
      - "signs agreement"
      - "enters into agreement"
    body_keywords:
      - "upfront payment"
      - "milestone payments"
      - "royalties"
      - "development rights"
      - "commercialization rights"
      - "territory"
      - "exclusive rights"
      - "option to license"
      - "co-promote"
    negative_keywords:
      - "acquisition"
      - "merger"

  scientific_paper:
    label: "Scientific Publication"
    description: >
      Peer-reviewed publications, preprints, conference presentations, posters,
      scientific abstracts, research articles.
    typical_sources:
      - pubmed
      - press_sector
      - press_corporate
    title_keywords:
      - "published in"
      - "publication"
      - "journal"
      - "peer-reviewed"
      - "preprint"
      - "research article"
      - "study published"
      - "paper"
      - "abstract"
      - "poster presentation"
      - "oral presentation"
      - "conference presentation"
      - "data presented at"
    body_keywords:
      - "authors"
      - "manuscript"
      - "peer review"
      - "citation"
      - "methodology"
      - "findings"
      - "conclusion"
      - "abstract"
      - "supplementary materials"
    negative_keywords: []

  regulatory:
    label: "Regulatory Event"
    description: >
      Regulatory submissions, approvals, rejections, label updates, pricing decisions,
      reimbursement decisions, HTA assessments, orphan drug designations, fast track designations.
    typical_sources:
      - press_corporate
      - press_sector
      - fda
    title_keywords:
      - "FDA approval"
      - "EMA approval"
      - "regulatory approval"
      - "NDA"
