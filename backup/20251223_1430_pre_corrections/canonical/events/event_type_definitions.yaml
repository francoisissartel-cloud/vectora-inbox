# Types d'évènements utilisés pour classifier les signaux dans Vectora Inbox (biotech/pharma).
# Chaque type d'événement a une description métier qui guide la classification.

clinical_update:
  description: "Mises à jour cliniques (résultats, début/fin de phase, design d'étude, etc.)."

regulatory:
  description: "Interactions réglementaires (soumission, approval, CRL, mise à jour de label, etc.)."

partnership:
  description: "Partenariats, collaborations, accords de licensing."

corporate_move:
  description: "Changements d'organisation, management, restructurations ayant un impact potentiel."

financial_results:
  description: "Résultats financiers ou guidances où le portefeuille de la société peut jouer un rôle."

scientific_publication:
  description: "Publications scientifiques majeures."

other:
  description: "Évènements divers ne rentrant pas clairement dans les catégories précédentes."
