
# ============================================================================
# LAI INTELLIGENCE WEEKLY - CLIENT CONFIG v2
# ============================================================================
#
# Configuration client v2 pour "LAI Intelligence Weekly"
# Newsletter hebdomadaire centrée sur les technologies LAI (Long-Acting Injectables)
#
# Cette configuration exploite toutes les nouveautés v2 :
# - trademark_scope pour traitement privilégié des marques LAI
# - technology_profile explicite (technology_complex)
# - matching_config avec trademark_privileges
# - scoring_config avec bonus LAI spécifiques
# - ingestion optimisée pour l'écosystème LAI
#
# Base : lai_weekly.yaml v1 + améliorations v2
# Cible : MVP LAI avec couverture complète de l'écosystème
#
# ============================================================================

# ============================================================================
# PROFIL CLIENT
# ============================================================================

client_profile:
  name: "LAI Intelligence Weekly"
  client_id: "lai_weekly_v2"
  language: "en"
  frequency: "weekly"
  tone: "executive"
  voice: "concise"
  target_audience: "executives"

# ============================================================================
# CONFIGURATION DU PIPELINE
# ============================================================================
# Paramètres généraux du pipeline d'ingestion et de génération

pipeline:
  # Fenêtre de 30 jours adaptée au cycle LAI
  # Les développements LAI sont longs, nécessitent une fenêtre plus large
  default_period_days: 30
  
  # Documentation
  notes: "Fenêtre étendue pour capturer les signaux LAI sur cycle long"

# ============================================================================
# DOMAINES DE VEILLE
# ============================================================================

watch_domains:
  # ---------------------------------------------------------------------------
  # DOMAINE PRINCIPAL : Écosystème LAI complet
  # ---------------------------------------------------------------------------
  - id: "tech_lai_ecosystem"
    type: "technology"
    priority: "high"
    
    # Scopes LAI (références canonical/scopes/)
    technology_scope: "lai_keywords"
    company_scope: "lai_companies_global"
    molecule_scope: "lai_molecules_global"
    trademark_scope: "lai_trademarks_global"  # NOUVEAU v2 : Traitement privilégié des marques LAI
    
    # Profils explicites (NOUVEAU v2)
    technology_profile: "technology_complex"  # LAI = technologie complexe nécessitant multi-signaux
    matching_profile: "balanced"              # Équilibre précision/rappel
    
    enabled: true
    notes: "Domaine principal MVP LAI - couvre l'écosystème complet avec focus sur les trademarks"

  # ---------------------------------------------------------------------------
  # DOMAINE SECONDAIRE : Surveillance réglementaire LAI
  # ---------------------------------------------------------------------------
  - id: "regulatory_lai"
    type: "regulatory"
    priority: "high"
    
    # Pour regulatory : focus sur technology + company + trademarks
    technology_scope: "lai_keywords"
    company_scope: "lai_companies_global"
    trademark_scope: "lai_trademarks_global"
    
    # Matching plus souple pour regulatory
    matching_profile: "broad"
    
    enabled: true
    notes: "Surveillance réglementaire LAI - approvals, CRL, label updates"

# ============================================================================
# CONFIGURATION DES SOURCES
# ============================================================================

source_config:
  # Bouquets MVP LAI (définis dans source_catalog.yaml)
  source_bouquets_enabled:
    - "lai_corporate_mvp"    # 5 sources corporate LAI (MedinCell, Camurus, DelSiTech, Nanexa, Peptron)
    - "lai_press_mvp"        # 3 sources presse sectorielle (FierceBiotech, FiercePharma, Endpoints)
  
  # Pas de sources supplémentaires pour le MVP
  sources_extra_enabled: []
  
  # Pas d'overrides pour le MVP (profils canonical suffisants)
  bouquet_ingestion_overrides: {}

# ============================================================================
# CONFIGURATION DU MATCHING (NOUVEAU v2)
# ============================================================================

matching_config:
  # Comportement équilibré par défaut
  default_matching_mode: "balanced"
  
  # Règles spécifiques par type de domaine
  domain_type_overrides:
    # Technology LAI : règles strictes pour éviter faux positifs
    technology:
      require_entity_signals: true      # Au moins une entité (company/molecule/trademark) requise
      min_technology_signals: 2         # Au moins 2 signaux LAI (ou 1 high_precision + 1 supporting)
    
    # Regulatory : règles plus souples
    regulatory:
      require_entity_signals: false     # Pas d'entité obligatoire
      min_technology_signals: 1         # 1 signal LAI suffit
  
  # TRAITEMENT PRIVILÉGIÉ DES TRADEMARKS LAI (NOUVEAU v2)
  trademark_privileges:
    enabled: true                       # Active le traitement privilégié
    auto_match_threshold: 0.8           # Seuil de confiance pour match automatique
    boost_factor: 2.5                   # Boost fort pour faire remonter les trademarks
    ingestion_priority: true            # Toujours ingérer si trademark LAI détecté
    matching_priority: true             # Toujours matcher si trademark du scope détecté

# ============================================================================
# CONFIGURATION DU SCORING (NOUVEAU v2)
# ============================================================================

scoring_config:
  # Poids ajustés pour LAI
  event_type_weight_overrides:
    partnership: 8                      # Partnerships très importantes dans LAI
    clinical_update: 6                  # Résultats cliniques cruciaux
    regulatory: 7                       # Regulatory très important (approvals, CRL)
    scientific_publication: 4           # Publications importantes pour LAI
  
  # Bonus spécifiques LAI
  client_specific_bonuses:
    # Pure players LAI : bonus maximum
    pure_player_companies:
      scope: "lai_companies_mvp_core"   # MedinCell, Camurus, DelSiTech, Nanexa, Peptron
      bonus: 5.0                        # Bonus très élevé
      description: "Pure players LAI - signal très fort"
    
    # TRADEMARKS LAI : bonus fort (NOUVEAU v2)
    trademark_mentions:
      scope: "lai_trademarks_global"    # 80+ marques LAI
      bonus: 4.0                        # Bonus élevé pour faire remonter
      description: "Mentions de marques LAI - signal privilégié"
    
    # Molécules LAI : bonus modéré
    key_molecules:
      scope: "lai_molecules_global"     # Molécules LAI actives
      bonus: 2.5                        # Bonus modéré
      description: "Molécules LAI d'intérêt"
    
    # Hybrid companies : bonus réduit mais présent
    hybrid_companies:
      scope: "lai_companies_hybrid"     # Big pharma avec activité LAI
      bonus: 1.5                        # Bonus réduit (éviter sur-pondération)
      description: "Big pharma avec activité LAI"
  
  # Seuils ajustés pour LAI
  selection_overrides:
    min_score: 12                       # Seuil plus strict pour qualité
    min_items_per_section: 1            # Au moins 1 item par section
    max_items_total: 15                 # Limite pour newsletter concise

# ============================================================================
# STRUCTURE DE LA NEWSLETTER
# ============================================================================

newsletter_layout:
  sections:
    # Section principale : Top Signals LAI
    - id: "top_signals"
      title: "Top Signals – LAI Ecosystem"
      source_domains:
        - "tech_lai_ecosystem"
        - "regulatory_lai"
      max_items: 5
      sort_by: "score_desc"             # Tri par score décroissant
    
    # Section partnerships : cruciale pour LAI
    - id: "partnerships_deals"
      title: "Partnerships & Deals"
      source_domains:
        - "tech_lai_ecosystem"
      max_items: 3
      filter_event_types:
        - "partnership"
        - "corporate_move"
      sort_by: "date_desc"              # Tri par date (plus récent d'abord)
    
    # Section regulatory : importante pour LAI
    - id: "regulatory_updates"
      title: "Regulatory Updates"
      source_domains:
        - "regulatory_lai"
      max_items: 3
      filter_event_types:
        - "regulatory"
      sort_by: "score_desc"
    
    # Section clinical : résultats d'études LAI
    - id: "clinical_updates"
      title: "Clinical Updates"
      source_domains:
        - "tech_lai_ecosystem"
      max_items: 2
      filter_event_types:
        - "clinical_update"
      sort_by: "date_desc"

# ============================================================================
# CONFIGURATION DE LIVRAISON
# ============================================================================

newsletter_delivery:
  format: "markdown"
  include_tldr: true
  include_intro: true
  include_metrics: true                 # NOUVEAU v2 : Métriques de veille
  delivery_method: "s3"
  notification_email: "lai-weekly@vectora.com"
  
  # Configuration des métriques LAI
  metrics_config:
    include_source_breakdown: true      # Répartition corporate vs presse
    include_domain_breakdown: true      # Répartition tech vs regulatory
    include_trend_analysis: false       # Pas d'analyse de tendances pour MVP

